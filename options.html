<html>
  <head>
    <title>Junker Options</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
    <style>
      .groupdiv {
          padding: 5px 50px 5px 50px;
          border: 2px solid #DEDEDE;
          width: 30%;
      }
    </style>
  </head>
  <body>
    <div class="groupdiv" id="mode_div">
      <div class="control-group">
        <h1>Filter Mode</h1>
<!-- <label class="control-label">Filter Mode</label> -->
        <div class="controls">
          <label class="radio">
            <input type="radio" name="filterModes" id="bl_only" value="bl_only" checked>
            Blacklist Only                                     
          </label>                                             
          <label class="radio">                                
            <input type="radio" name="filterModes" id="bayes"   value="bayes"    unchecked>
            Learning Only                                   
          </label>                                             
          <label class="radio">                                
            <input type="radio" name="filterModes" id="both"    value="both"    unchecked>
            Full Power
          </label>
        </div>
      </div>
    </div>
    <div class="groupdiv" id="bl_div">
      <h1>Blacklist</h1>
      <h3>Comma-separated list</h3>
      <textarea id="blacklist" class="input-xlarge" rows="5" cols="100" ></textarea>
    </div>
    <div class="groupdiv" id="mem_size_div">
      <div class="control-group">
        <h1>Memory Size</h1>
        <div class="controls">
          <label class="radio">
            <input type="radio" name="memorySize" id="memorySize10" value="10" unchecked>
            10
          </label>
          <label class="radio">
            <input type="radio" name="memorySize" id="memorySize25" value="25" checked>
            25
          </label>
          <label class="radio">
            <input type="radio" name="memorySize" id="memorySize50" value="50" unchecked>
            50
          </label>
        </div>
      </div>
    </div>
    <div class="groupdiv" id="showSpamDiv">
      <div class="control-group">
        <h1>Show/Hide Junk</h1>
        <div class="controls">
          <label class="checkbox" for="showJunk">
            <input type="checkbox" name="showhidejunk" id="showJunk" value="showJunk" unchecked>
            Show Junk
          </label>
        </div>
      </div>
    </div>
    <div class="groupdiv">
      <button class="btn btn-primary btn-large" id="save_button">Save</button>
    </div>
    <div id="status"></div>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="backend.js"></script>
    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="message_storage.js"></script>

  </body>
</html>
