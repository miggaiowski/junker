<html>
  <head>
    <title>Junker Options</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
  </head>
  <body>
    <div id="mode_div">
      <div class="control-group">
        <label class="control-label">Filter Mode</label>
        <div class="controls">
          <label class="radio">
            <input type="radio" name="filterModes" id="bl_only" value="bl_only" >
            Blacklist Only                                     
          </label>                                             
          <label class="radio">                                
            <input type="radio" name="filterModes" id="bayes"   value="bayes"   >
            Intelligent Mode                                   
          </label>                                             
          <label class="radio">                                
            <input type="radio" name="filterModes" id="both"    value="both"    >
            Full Power
          </label>
        </div>
      </div>
    </div>
    <div id="bl_div">
      <label for="blacklist">Blacklick</label>
      <textarea id="blacklist" class="input-xlarge" rows="5" cols="100" ></textarea>
    </div>
    <div id="bl_div">
      <div class="control-group">
        <label class="control-label">Memory Size</label>
        <div class="controls">
          <label class="radio">
            <input type="radio" name="memorySize" id="memorySize1" value="10" unchecked>
            10
          </label>
          <label class="radio">
            <input type="radio" name="memorySize" id="memorySize2" value="25" checked>
            25
          </label>
          <label class="radio">
            <input type="radio" name="memorySize" id="memorySize3" value="50" unchecked>
            50
          </label>
        </div>
      </div>
    </div>
    <button id="save_button">Save</button>
    <div id="status"></div>

    <script type="text/javascript" src="jquery.min.js"></script>
    <script type="text/javascript" src="options.js"></script>
  </body>
</html>
