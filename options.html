<html>
  <head>
    <title>My Test Extension Options</title>
    <link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
  </head>
  <body>
    <div id="mode_div">
      <div class="control-group">
        <label class="control-label">Filter Mode</label>
        <div class="controls">
          <label class="radio">
            <input type="radio" name="filterModes" id="filterModes1" value="bl_only" checked>
            Blacklist Only
          </label>
          <label class="radio">
            <input type="radio" name="filterModes" id="filterModes2" value="bayes" unchecked>
            Intelligent Mode
          </label>
          <label class="radio">
            <input type="radio" name="filterModes" id="filterModes3" value="both" unchecked>
            Full Power
          </label>
        </div>
      </div>
    </div>
    <div id="bl_div">
      <label for="blacklist">Blacklick</label>
      <textarea id="blacklist" class="input-xlarge" rows="5" cols="100" ></textarea>
      <!-- <input id="blacklist" class="span3" type="textarea" placeholder="List of prohibited..." style="width: 300px"> -->
    </div>
    <div id="bl_div">
      <div class="control-group">
        <label class="control-label">Memory Size</label>
        <div class="controls">
          <label class="radio">
            <input type="radio" name="memorySize" id="memorySize1" value="10" unchecked>
            10
          </label>
          <label class="radio">
            <input type="radio" name="memorySize" id="memorySize2" value="25" checked>
            25
          </label>
          <label class="radio">
            <input type="radio" name="memorySize" id="memorySize3" value="50" unchecked>
            50
          </label>
        </div>
      </div>
    </div>
    <button id="save_button">Save</button>
    <div id="status"></div>

    <script type="text/javascript" src="options.js"></script>
    <script type="text/javascript" src="jquery.min.js"></script>
  </body>
</html>
